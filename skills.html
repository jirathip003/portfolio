<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แนะนำตัว</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
            line-height: 1.6;
        }
        .card {
            background: white;
            max-width: 500px;
            margin: auto;
            margin-bottom: 40px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 1.1em;
        }
        .skill-box {
            background: #e9f2ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .skill-title {
            font-weight: bold;
            color: #2c4a9e;
        }
    </style>
</head>
<body>

<!-- คนที่ 1 -->
<div class="card">
    <h1>แนะนำตัว</h1>
    <p><strong>ชื่อ:</strong> นาย ภวิลพัศ รักษ์ศรีทอง</p>

    <div class="skill-box">
        <p class="skill-title">Skill / ความสามารถ</p>
        <p>– การออกแบบกลไก</p>
    </div>
</div>

<!-- คนที่ 2 -->
<div class="card">
    <h1>แนะนำตัว</h1>
    <p><strong>ชื่อ:</strong> จิรทิปต์ ดอกไม้หอม</p>

    <div class="skill-box">
        <p class="skill-title">Skill / ความสามารถ</p>
        <p>– บาสเกตบอล</p>
    </div>
</div>

</body>
</html>
