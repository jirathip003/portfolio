<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แนะนำตัว</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
            line-height: 1.6;
        }
        .card {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>แนะนำตัว</h1>
    <p><strong>ชื่อ:</strong> นาย ภวิลพัศ รักษ์ศรีทอง</p>
    <p><strong>อายุ:</strong> 16</p>
    <p><strong>อาศัยอยู่ที่:</strong> 120หมู่1 ตำบลชะมาย อำเภอทุ่งสง จังหวัดนครศรีธรรมราช</p>
    <p><strong>ความสนใจ:</strong> ชิ้นส่วนกลไก และ การออกแบบุอปกรณ์</p>
    <p><strong>เกี่ยวกับฉัน:</strong> เป็นคนดี</p>
</div>

</body>
</html>
